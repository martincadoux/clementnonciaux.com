    Der französische Dirigent Clément Nonciaux hat einen Master-Abschluss in Orchesterdirigieren an der Universität der Künste in Berlin erworben. Nachdem er zahlreiche Auszeichnungen an den Conservatoires régionaux von Paris und Tours erhalten hatte, führte seine Begeisterung für die Oper ihn dazu, im Ausland zu studieren. So begann er in Freiburg-im-Breisgau, Deutschland, mit dem Studium des Orchesterdirigierens.

    Als zweiter Preisträger des ersten *Rachmaninoff Internationalen Wettbewerbs für Pianisten, Dirigenten und Komponisten* in Moskau wurde er eingeladen, Konzerte im Mariinsky Theater in St. Petersburg, im Novaya Opera Theater in Moskau und mit dem renommierten *Nationale Russische Jugend-Symphonieorchester* zu geben.

    Clément Nonciaux hat viele bedeutende Orchester dirigiert wie das *London Symphony Orchestra*, das *Mariinsky Orchestra*, das *Orchester der Komischen Oper Berlin*, das *Tchaikovsky Symphony Orchestra*, das *Nationale Jugendorchester Russlands*, das *Stuttgarter Philharmonische Orchester*, das *Sinfonieorchester der Russischen Staatskapelle*, das *Brandenburgische Staatsorchester*, die *Kammerakademie Potsdam*, das *Philharmonische Orchester des Staatstheater Cottbus*, die *Neubrandenburger Philharmonie*, die *Magdeburger Philharmonie*, das *Philharmonia Orchestra of Athens* und das *Banatul State Philharmonic Orchestra von Timisoara*.

    Seine Hauptlehrer waren Steven Sloane, Harry Curtis, Scott Sandmeier und Dylan Corlay. Im Laufe seiner Karriere erhielt er Anleitung von internationalen Dirigenten wie Valery Gergiev, Martyn Brabbins, Vladimir Fedoseyev, Attilio Cremonesi, Claude Schnitzler, Alexander Sladkovsky, George Pehlivanian und Bruno Weil.

    Clément Nonciaux widmet sich der Musik mit dem Ziel, Verbindungen auf der ganzen Welt zu schaffen. Er setzt sich besonders dafür ein, die Sprachen der Länder, in denen er arbeitet, zu erlernen. So spricht er fünf Sprachen. Er engagiert sich dafür, fremde Kulturen zu verstehen. Das ermöglicht ihm die Musik. Mit dieser versucht er, sich dem Publikum anzunähern und emotional mit ihm in Kontakt zu treten. Ein besonderes Anliegen ist ihm dabei, das Repertoire seines Heimatlandes zu erschließen.

