    來自法國指揮家柯諾修(Clément Nonciaux)曾獲2022年俄羅斯拉赫瑪尼諾夫國際指揮大賽銀獎，隨即受邀在聖彼得堡Mariinsky劇院舉辦音樂會。

    自2023/2024樂季起，柯諾修受邀以客席指揮身份與俄羅斯國家交響樂團、斯維特拉諾夫交響樂團、柴可夫斯基交響樂團和俄羅斯青年交響樂團等眾多知名樂團合作，展開一系列的驚豔初登場。緊接著，他游歷於俄羅斯不同地區，與韃靼斯坦愛樂、新西伯利亞愛樂、新西伯利亞劇院交響樂團、克拉斯諾亞爾斯克交響樂團和秋明交響樂團等西伯利亞地區知名的樂團合作。他也與著名鋼琴家馬祖耶夫以及女高音阿伊達.嘉里芙琳娜(Aida Garifullina)等著名音樂家一同巡迴演出。接下來，他還將受邀於其他重要音樂節演出，如橫貫西伯利亞藝術節、霍沃羅斯托夫斯基音樂節與拉赫瑪尼諾夫音樂節。除此之外，他也受邀於莫斯科新歌劇院指揮比才的《卡門》與Adolphe Adam的《隆若穆的郵差》兩場歌劇。

    歐洲方面，柯諾修擁有柏林藝術大學的指揮碩士學位和弗萊堡音樂學院的學士學位，在就學期間，即受著名指揮家Steven Sloane邀請與布蘭登堡國家交響樂團Brandenburgisches Staatorchester Frankfurt合作。2024年起，他也將在法國開啟他的職業生涯，將在這個樂季首次與法國羅亞爾河管弦樂團和皮卡第管弦樂團合作。

    柯諾修以其驚人的五項（英、法、德、義、俄）語言能力，積極地探索世界各地文化，他期望透過音樂，與世界各地的觀眾建立更緊密的聯繫。真摯與感性是他的座右銘，透過極具表現力和戲劇張力的指揮風格使音樂從他的手中真誠地流露。

    「圖爾和它的羅亞爾河，弗萊堡和它的黑森林，大都會柏林，然后是莫斯科…時而是和風，時而是旋風，我迫不及待地引頸期盼西風在未來將把我帶到哪個未知，並期望在下一個相遇中能夠與您一同共程！」
