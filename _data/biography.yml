    >
    > -- <cite>ClassicalMusicNews.ru</cite>

    Французский дирижер Клеман Нонсьё получил степень магистра оркестрового дирижирования в Берлинском университете искусств. Был отмечен наградами в консерваториях Парижа и Тура, затем продожил обучение оркестровому дирижированию во Фрайбурге-им-Брайсгау (Германия).

    После получения второй премии на Первом международном конкурсе пианистов, дирижеров и композиторов имени С.В. Рахманинова в Москве он был приглашен в Мариинский театр в Санкт-Петербурге, театр Новая Опера в Москве, а также выступил с Российским национальным молодежным симфоническим оркестром.

    Кроме того, Клеман Нонсьё дирижировал такими выдающимися коллективами, как Российский национальный оркестр, Большой симфонический оркестр имени П.И. Чайковского, Государственная академическая симфоническая капелла России, оркестр театра Комише опер (Берлин), Лондонский симфонический оркестр, Бранденбургский государственный оркестр, Камерная академия Потсдама, Котбусский, Штутгартский, Нойбранденбургский, Магдебургский, Афинский филармонические оркестры, Банатульский государственный филармонический оркестр Тимишоары.

    Учителя Клемана Нонсьё – Стивен Слоун, Гарри Кертис, Скотт Сэндмайер и Дилан Корлей. Также его наставниками были дирижеры разных стран: Валерий Гергиев, Владимир Федосеев, Александр Сладковский, сэр Роджер Норрингтон, Мартин Браббинс, Аттилио Кремонези, Клод Шницлер, Джордж Пехливанян, Бруно Вайль.
    
    Клеман Нонсьё хочет активно участвовать в большом процессе развития культурных связей между народами мира. При этом Клеман уделяет особое внимание изучению языков государств, в которых работает. Говорит на пяти языках. Средствами музыки Клеман Нонсьё стремится эмоционально затронуть души своих слушателей в зале.  И, что также очень важно, популяризироватьпроизведения лучших композиторов своей Родины.

    Его цель - способствовать объединию людей светлым чувствами от сердца к сердцу.
