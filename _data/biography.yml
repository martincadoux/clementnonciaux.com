    Als Preisträger des ersten Internationalen Rachmaninoff-Wettbewerbs in Moskau 2022 hat sich der französische Dirigent Clément Nonciaux rasch auf der internationalen Bühne etabliert. Diese prestigeträchtige Auszeichnung öffnete ihm unmittelbar die Türen zum Mariinsky-Theater in St. Petersburg.

    Seit seinem Erfolg beim Rachmaninoff-Wettbewerb dirigiert Clément Nonciaux regelmäßig die führenden Orchester Russlands. In Moskau wird er regelmäßig eingeladen, das Russische Nationalorchester, das Svetlanov Symphony Orchestra und das Tchaikovsky Symphony.  
    Er begleitet die Sopranistin Aida Garifullina auf Tourneen und wird vom Pianisten Denis Matsuev und dem Geiger Vadim Repin eingeladen, bei ihren Festivals zu dirigieren. Seine Engagements führten ihn durch ganz Russland, unter anderem nach Tatarstan (Kasan), Sibirien (Nowosibirsk) und in den Ural (Perm).  
    Er beschreibt sich vor allem als Operndirigent und hat bereits die bedeutendsten Werke des französischen Repertoires geleitet.

    In der Saison 2024/2025 dirigiert er am Novaya Opera Theater in Moskau Benjamin Brittens War Requiem und Charles Gounods Romeo und Julia. Außerdem leitet er eine Meisterklasse für die jungen Sänger des renommierten Bolschoi-Theaters, was seine Anerkennung in der russischen Opernwelt unterstreicht.

    Neben seinen Verpflichtungen in Russland verfolgt Clément Nonciaux eine aktive Karriere in Europa. In Frankreich arbeitet er mit dem Orchestre de la Région Centre-Val de Loire und dem Orchestre de Picardie zusammen. In Deutschland ist er als Assistent namhafter Dirigenten wie Steven Sloane und Karl-Heinz Steffens tätig.

    Clément Nonciaux widmet sich der Musik mit dem Ziel, Verbindungen auf der ganzen Welt zu schaffen. Er spricht fließend fünf Sprachen und engagiert sich leidenschaftlich für die Erforschung fremder Kulturen, um eine tiefere Verbindung zu seinem Publikum herzustellen.  
    Emotion und Authentizität sind seine Leitprinzipien: Sein expressiver und theatralischer Dirigierstil verleiht der Aufführung Leben, Tiefe und Aufrichtigkeit

    Geboren in Tours, Frankreich, absolvierte Clément Nonciaux seinen Master in Orchesterdirigieren an der Universität der Künste Berlin (bei Steven Sloane und Harry Curtis) und seinen Bachelor an der Musikhochschule Freiburg im Breisgau (bei Scott Sandmeier).

