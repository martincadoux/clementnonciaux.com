    > « Clément Nonciaux a un talent inné pour marier harmonieusement raison et émotion. C’est sa marque de fabrique. »
    >
    > -- <cite>ClassicalMusicNews.ru</cite>

    Le chef d’orchestre français Clément Nonciaux est lauréat du premier Concours international Rachmaninoff qui s’est tenu en 2022 à Moscou. S’ensuit aussitôt une invitation à se produire en concert au théâtre Mariinsky de Saint-Pétersbourg.

    La saison 2023/2024 marque de fulgurants débuts sur la prestigieuse scène russe. Dans la capitale, il dirige dans des salles historiques l’Orchestre national de Russie, le Svetlanov Symphony Orchestra, le Tchaikowsky Symphony Orchestra et l’Orchestre national des jeunes de Russie. Puis il parcourt la Russie et collabore avec l’Orchestre symphonique national du Tatarstan, en Sibérie avec l’Orchestre du théâtre de Novossibirsk, un des plus grands de Russie, ainsi que les Orchestres philharmoniques de Novossibirsk, Krasnoïarsk et Tyumen.  
    Il accompagne la cantatrice Aida Garifullina en tournée et est invité par le pianiste Denis Matsuev à diriger lors de son festival. Il dirigera également les concerts d’ouverture et de clôture d’autres importants festivals : Trans-Siberian Art Festival, Hvorostovsky Festival, Rachmaninov Festival « White Lilac »…  
    Il est ensuite invité à diriger deux opéras au théâtre Novaya Opera de Moscou, dont une nouvelle production du Postillon de Lonjumeau d’Adolphe Adam.

    En Europe sont programmés pour cette saison des débuts en France avec l’Orchestre de la Région Centre-Val de Loire et l’Orchestre de Picardie. En Allemagne, Steven Sloane le sollicite en tant qu’assistant avec le Brandenburgisches Staatorchester Frankfurt.

    Clément Nonciaux se consacre à la musique avec pour objectif de créer des liens à travers le monde. Parlant cinq langues, il s’investit passionnément dans l’exploration des cultures étrangères afin d’établir une connexion plus étroite avec son public.  
    Émotion et authenticité sont ses maîtres-mots : sa gestique expressive et théâtrale donne à entendre vie, relief et sincérité sur scène.

    Né à Tours en France, Clément Nonciaux est diplômé d’un Master de direction d’orchestre à l’Université des Arts de Berlin et d’un Bachelor à la Musikhochschule de Freiburg-en-Brisgau.

    > « Tours et sa Loire, Freiburg et sa Forêt Noire, les grandes capitales, Berlin puis Moscou… Tantôt zéphyr, tantôt cyclone, j’attends impatiemment de voir où me portera prochainement ce vent d’Ouest et espère vous emporter avec moi lors d’une future rencontre! »

