    「 柯諾修的独特之处在於，他拥有和谐结地理性与情感的天赋。」
    >
    > -- <cite>ClassicalMusicNews.ru</cite>

    來自法国指挥家柯諾修(Clément Nonciaux)曾獲2022年俄羅斯拉赫玛尼诺夫国际指揮大賽銀獎，随即受邀在圣彼得堡Mariinsky剧院举办音乐会。

    自2023/2024樂季起，柯諾修受邀以客席指揮身份與俄罗斯国家交响乐团、斯维特拉诺夫交响乐团、柴可夫斯基交响乐团和俄罗斯青年交响乐团等眾多知名樂團合作，展開一系列的驚豔初登場。緊接著，他游历於俄罗斯不同地區，与鞑靼斯坦愛樂、新西伯利亞愛樂、新西伯利亚剧院交响乐团、克拉斯诺亚尔斯克交响乐团和秋明交响乐团等西伯利亞地區知名的乐团合作。他也與著名钢琴家馬祖耶夫以及女高音Aida Garifullina等著名音樂家一同巡迴演出。接下來，他还将受邀於其他重要音乐节演出，如横贯西伯利亚艺术节、霍沃罗斯托夫斯基音乐节與拉赫玛尼诺夫音乐节。除此之外，他也受邀於莫斯科新歌剧院指挥比才的《卡門》與Adolphe Adam的《隆若穆的邮差》两场歌剧。

    欧洲方面，柯諾修拥有柏林艺术大学的指挥硕士学位和弗莱堡音乐学院的学士学位，在就學期間，即受著名指揮家Steven Sloane邀请與布蘭登堡國家交響樂團Brandenburgisches Staatorchester Frankfurt合作。2024年起，他也將在法國開啟他的職業生涯，將在這個樂季首次与法国羅亞爾河管弦乐团和皮卡第管弦乐团合作。

    柯諾修以其驚人的五項（英、法、德、義、俄）語言能力，積極地探索世界各地文化，他期望透過音樂與世界各地的观众建立更紧密的联系。真摯與感性是他的個人標誌，他以極具表现力和戏剧張力的指挥风格使音乐從他的手中生真诚地流露。

    「图尔和它的罗亚尔河，弗莱堡和它的黑森林，大都會柏林，然后是莫斯科…时而是和风，时而是旋风，我迫不及待地引頸期盼西风在未來將把我带到哪個未知，并期望在下一個相遇中能够与您一同共程！」

    
