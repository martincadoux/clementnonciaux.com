    Le chef d’orchestre français Clément Nonciaux est diplômé d’un Master de direction d’orchestre à l’Université des Arts de Berlin. C’est après avoir été récompensé de nombreux prix aux CRR de Saint-Maur-dès-Fossés, Paris XIII et Tours que son attrait pour l’opéra l’entraîne naturellement à poursuivre son parcours à l’étranger où il commença ses études de direction d’orchestre à Fribourg-en-Brisgau en Allemagne.

    Lauréat du deuxième prix du premier *Concours international pour pianistes, chefs d’orchestres et compositeurs Rachmaninoff* à Moscou, il est aussitôt invité à se produire en concert au théâtre Mariinsky de Saint-Pétersbourg, au théâtre Novaya Opera de Moscou ainsi qu’avec le très renommé Orchestre national symphonique des jeunes de Russie.

    Clément Nonciaux a dirigé des orchestres prestigieux tels le *London Symphony Orchestra*, l’*Orchestre Mariinsky*, l’*Orchestre du Komische Oper Berlin*, le *Tchaikovsky Symphony Orchestra*, l’*Orchestre national des jeunes de Russie*, l’*Orchestre philharmonique de Stuttgart*, l’*Orchestre symphonique de la Chapelle de l'État russe*, le *Brandenburgisches Staatsorchester*, la *Kammerakademie Potsdam*, l’*Orchestre philharmonique du théâtre national de Cottbus*, la *Neubrandenburger Philharmonie*, la *Magdeburgische Philharmonie*, l’*Orchestre Philharmonia d’Athènes*, ou encore l’*Orchestre Philharmonique d'Etat Banatul de Timisoara*.

    Ses principaux professeurs ont été Steven Sloane, Harry Curtis, Scott Sandmeier et Dylan Corlay. Au fil de son parcours, il a pu recevoir les conseils de chefs d’orchestres internationaux dont Valery Gergiev, Martyn Brabbins, Vladimir Fedosseïev, Claude Schnitzler, George Pehlivanian, Alexander Sladkovsky, Attilio Cremonesi, Bruno Weil.

    En parallèle de sa carrière de chef d’orchestre, Clément Nonciaux est actif en tant que pianiste répétiteur d’opéra. Il a travaillé au *Teatro Municipal* de Santiago du Chili, au *Théâtre de Freiburg* en Allemagne ainsi qu’au *Grand théâtre* de Tours.

    Clément Nonciaux se dédie la musique avec pour mission de créer des liens à travers le monde. Il s’attache ainsi particulièrement à apprendre les langues des pays dans lesquels il travail et parle cinq langues. Il s'investit dans la connaissance des cultures étrangères que la musique lui permettent d’approcher et s’engage émotionnellement pour toucher le public, notamment à l'aide de répertoire de son pays natal.

