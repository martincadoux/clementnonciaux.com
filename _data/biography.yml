    В 2022 году французский дирижёр Клеман Нонсьё стал лауреатом Первого международного конкурса пианистов, дирижёров и композиторов имени С.В. Рахманинова в Москве. И сразу же получил приглашение выступить в Мариинском театре в Санкт-Петербурге.

    Сезон 2023/2024 отмечен многочисленными дебютами на престижных российских площадках. В исторических залах столицы он регулярно выступает с Российским национальным оркестром, Государственным академическим симфоническим оркестром России имени Е.Ф. Светланова, Большим симфоническим оркестром имени П.И. Чайковского, Российским национальным молодёжным симфоническим оркестром. Гастролировал по России с Государственным симфоническим оркестром Республики Татарстан, выступал в Сибири с одним из крупнейших коллективов страны – оркестром Новосибирского академического театра оперы и балета, а также с Новосибирским, Красноярским и Тюменским филармоническими оркестрами.
    Дирижировал в туре с Аидой Гарифуллиной, а также был приглашен выступить на фестивале Дениса Мацуева. Он будет дирижировать концертами открытия и закрытия таких крупных фестивалей, как "Транссибирский", "Хворостовский", Рахманиновский "Белая сирень". 
    Среди его оперных ангажементов две постановки в Московском театре «Новая опера», в том числе новая постановка «Почтальона из Лонжюмо» Адольфа Адана.

    В Европе на этот сезон запланированы дебюты во Франции с Оркестром Центра – Долины Луары и Оркестром Пикардии. В Германии он ассистент дирижера Стивена Слоуна в Бранденбургском государственном оркестре Франкфурта-на-Одере.

    Клеман Нонсьё посредством музыки стремится активно участвовать в процессе развития культурных связей между народами мира. Он говорит на пяти языках и уделяет особое внимание изучению иностранной культуры, чтобы установить тесную связь с публикой той страны, где выступает. Его девиз – эмоция и аутентичность. Его выразительность и театральность проецируют на сцену жизнь, глубину и искренность.
    
    Клеман родился в Туре (Франция), получил степень магистра оркестрового дирижирования в Берлинском университете искусств и степень бакалавра в Фрайбургской Высшей школе музыки.

    >  «Тур и его Луара, Фрайбург и его Шварцвальд, великие столицы: Берлин, потом Москва… То зефир, то циклон, я с нетерпением жду, куда дальше поведет меня этот западный ветер и надеюсь взять вас с собой на будущую встречу! »   
    
