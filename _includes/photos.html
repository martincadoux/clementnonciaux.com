{% assign photos = site.data.photos %}

<ul class="photos">
  {% for item in photos %}
  <li class="photos__item">
    <a class="photos__link" href="{{ site.paths.photos }}/{{ item.name }}.jpg">
      <picture>
        <img class="photos__image" src="{{ site.paths.photos }}/{{ item.name }}.jpg" alt="{{ item.description }}"
          width="320" height="240">
      </picture>
    </a>
  </li>
  {% endfor %}
</ul>
