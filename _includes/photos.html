{% assign photos = site.data.photos %}

<ul class="photos">
  {% for item in photos %}
  <li class="photos__item">
    <a href="{{ site.paths.photos }}/{{ item.name }}.jpg">
      <picture>
        <img src="{{ site.paths.photos }}/{{ item.name }}.jpg" alt="{{ item.description }}">
      </picture>
    </a>
  </li>
  {% endfor %}
</ul>
