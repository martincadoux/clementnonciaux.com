{% assign intro = site.data.intro %}
{% assign photo = site.data.photos[0] %}

<article class="intro">
  <picture class="intro__picture">
    <source type="image/webp" srcset="{{ site.paths.photos }}/clementnonciaux_1.webp">
    <img class="intro__image" src="{{ site.paths.photos }}/clementnonciaux_1.jpg" alt="{{ photo.description }}"
      width="960" height="720">
  </picture>

  <div class="intro__text">
    {{- intro | markdownify -}}
  </div>
</article>
